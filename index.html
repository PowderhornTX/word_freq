<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Word frequency analysis</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <header>
            <div class="row">
                <div class="col" id="header">
                    <h1>Word frequency analysis</h1>
                </div>
            </div>

            <div class="row">
                <div class="col" id="input">
                    <p>
                        <label for="source">Please enter the content to examine:</label><br>
                        <input type="text" id="source" name="source"><br><br>
                    </p>
                    <p>
                        <input type="submit" value="Submit" id="submit">
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col" id="output">
                    <p>Results<br>
                        <span id="results">&nbsp;</span>
                    </p>
                </div>
            </div>
        </header>
    </div>

    <script src="assets/scripts/parser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
